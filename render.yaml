services:
  - type: web
    name: botfactory-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: botfactory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: botfactory-redis
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: GOOGLE_API_KEY1
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPPORT_TELEGRAM
        sync: false
      - key: SUPPORT_PHONE
        sync: false
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: PAYME_MERCHANT_ID
        sync: false
      - key: PAYME_SECRET_KEY
        sync: false
      - key: CLICK_MERCHANT_ID
        sync: false
      - key: CLICK_SECRET_KEY
        sync: false
      - key: UZUM_MERCHANT_ID
        sync: false
      - key: UZUM_SECRET_KEY
        sync: false

  - type: worker
    name: botfactory-celery-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: botfactory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: botfactory-redis
          property: connectionString

  - type: worker
    name: botfactory-celery-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: botfactory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: botfactory-redis
          property: connectionString

  - type: worker
    name: botfactory-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: botfactory-db
          property: connectionString

databases:
  - name: botfactory-db
    databaseName: botfactory
    user: botfactory_user

  - name: botfactory-redis
    type: redis
    ipAllowList: []